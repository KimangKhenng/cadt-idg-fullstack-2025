<!DOCTYPE html>
<html lang="en">

<head>
    <title>FullStack BootCamp</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Attribute Binding with Vue.js -->
        <a :href="link" target="_blank">TFDevs</a>
        <!-- Data binding -->
        <p>{{link}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    link: "https://www.tfdevs.com",
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
